<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据监控 - 智能供暖控制平台</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #0a192f;
      color: #ccd6f6;
      min-height: 100vh;
    }

    /* 导航栏样式 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(10, 25, 47, 0.95);
      backdrop-filter: blur(5px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00d4ff 0%, #0072ff 100%);
      border-radius: 8px;
      margin-right: 15px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d4ff, #0072ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #112240;
      margin-right: 10px;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-size: 16px;
      color: #ffffff;
    }

    /* 数据监控页面样式 */
    .data-monitor-container {
      background-color: #0a192f;
      min-height: 100vh;
      color: #ccd6f6;
      padding: 20px;
      padding-top: 100px;
    }

    .page-title {
      color: #64ffda;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    .monitor-content-wrapper {
      display: flex;
      max-width: 1600px;
      margin: 0 auto;
      gap: 20px;
    }

    .data-nav-panel {
      width: 300px;
      background-color: #112240;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .search-box {
      margin-bottom: 20px;
      position: relative;
    }

    .search-box input {
      background-color: #0a192f;
      border: 1px solid #1f3a68;
      color: #ccd6f6;
      width: 80%;
      padding: 10px 15px 10px 35px;
      border-radius: 4px;
    }

    .search-box i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #64ffda;
    }

    .panel-title {
      color: #64ffda;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .location-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .tag-success {
      background-color: rgba(46, 204, 113, 0.1);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .tag-default {
      background-color: rgba(100, 255, 218, 0.1);
      color: #64ffda;
      border: 1px solid rgba(100, 255, 218, 0.3);
    }

    .status-indicators {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .indicator {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }

    .indicator i {
      margin-right: 6px;
      font-size: 16px;
    }

    .indicator.online {
      background-color: rgba(46, 204, 113, 0.1);
      color: #2ecc71;
    }

    .indicator.warning {
      background-color: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
    }

    .device-tree {
      background: transparent;
      color: #ccd6f6;
    }

    .tree-node {
      padding: 8px 0;
      cursor: pointer;
    }

    .tree-node:hover {
      background-color: rgba(100, 255, 218, 0.1);
    }

    .tree-child {
      padding-left: 20px;
    }

    .data-display-panel {
      flex: 1;
      background-color: #112240;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .panel-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background-color: rgba(100, 255, 218, 0.1);
      border: 1px solid rgba(100, 255, 218, 0.3);
      color: #64ffda;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn:hover {
      background-color: rgba(100, 255, 218, 0.2);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .data-table th {
      background-color: #112240;
      color: #64ffda;
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #1f3a68;
      font-weight: bold;
    }

    .data-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #1f3a68;
      background-color: #0a192f;
    }

    .device-cell {
      display: flex;
      align-items: center;
    }

    .device-cell i {
      margin-right: 8px;
      color: #0072ff;
    }

    .pagination-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .pagination {
      display: flex;
      gap: 5px;
    }

    .pagination button {
      background-color: #0a192f;
      color: #ccd6f6;
      border: 1px solid #1f3a68;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination .active {
      background-color: #0072ff;
      color: white;
    }

    .detail-btn,
    .trend-btn {
      color: #64ffda;
      background: none;
      border: none;
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .trend-btn {
      color: #00d4ff;
    }

    /* 响应式设计 */
    @media (max-width: 1024px) {
      .monitor-content-wrapper {
        flex-direction: column;
      }

      .data-nav-panel {
        width: 100%;
        position: static;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .data-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
